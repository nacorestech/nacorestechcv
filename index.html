<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nacores Tech</title>
    <!-- Liên kết tới file CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <!-- Header: chứa ảnh đại diện và tên (ngoài hộp giới thiệu) -->
      <div class="header-container">
        <img class="avatar" src="NACORES.png" alt="Avatar" />
        <h1 class="name">Nacores Tech</h1>
      </div>
      <!-- Hộp giới thiệu chứa dòng giới thiệu bản thân, thu hẹp lại -->
      <div class="intro-container">
        <p class="intro">
          Nacores Tech specializes in custom coding, web & app development, and
          tech solutions. Fast, secure, and scalable – let’s build the future
          together! 🌍✨
        </p>
        <p class="intro">📩 Email: xtechnology1010@gmail.com</p>
        <p class="intro">📲 Phone: 0562219635</p>
      </div>
      <!-- Các nút mạng xã hội sắp xếp theo cột dọc -->
      <div class="social-links">
        <a
          href="https://www.facebook.com/nacorestech"
          class="social-btn facebook"
          target="_blank"
          >Facebook</a
        >
        <a
          href="https://www.tiktok.com/@nacorestech"
          class="social-btn tiktok"
          target="_blank"
          >TikTok</a
        >
        <a
          href="https://www.instagram.com/nacorestech/"
          class="social-btn instagram"
          target="_blank"
          >Instagram</a
        >
        <a
          href="https://www.youtube.com/@xtechnology1010"
          class="social-btn youtube"
          target="_blank"
          >YouTube</a
        >
        <button class="social-btn qr-btn">NGÂN HÀNG</button>
      </div>
    </div>

    <!-- Modal hiển thị mã QR -->
    <div id="qrModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img src="NACORES.png" alt="NGÂN HÀNG" class="qr-image" />
      </div>
    </div>

    <!-- Liên kết tới file JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
